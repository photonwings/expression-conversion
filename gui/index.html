<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="index.css">
    <title>Home</title>
  </head>

  <body>
    <h1>Infix to Postfix and Prefix</h1>
    <section>
      <div id="card">
        <input type="text" id="input-equation">
        <br>
        <button id="convert-button">Convert</button>
        <div id="output-container">
          <div class="output-card">
            <h4>Convertion using array</h4>
            <div class="prefix-card">
              <h4>Prefix Equation</h4>
              <p class="prefix-equation" id="prefix-equation-a"></p>
            </div>
            <p id="time-a-pre"></p>
            <div class="postfix-card">
              <h4>Postfix Equation</h4>
              <p class="postfix-equation" id="postfix-equation-a"></p>
            </div>
            <p id="time-a-post"></p>
          </div>
          <div class="output-card">
            <h4>Convertion using stack</h4>
            <div class="prefix-card">
              <h4>Prefix Equation</h4>
              <p class="prefix-equation" id="prefix-equation-l"></p>
            </div>
            <p id="time-l-pre"></p>
            <div class="postfix-card">
              <h4>Postfix Equation</h4>
              <p class="postfix-equation" id="postfix-equation-l"></p>
            </div>
            <p id="time-l-post"></p>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>

</html>
